<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #1B649A">
    <a class="text-light twc-logo-link" href="https://twc.texas.gov/partners/eligible-training-providers">
        <img src="/images/twc-logo.png" alt="twc-logo" style="width: 50px; height: 50px; border-radius: 50%">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-light" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/info">More Info</a>
            </li>
        </ul>


        <div class="nav-item dropdown ml-auto d-flex">
            <div class="d-flex align-items-center">
                <p th:if="${user != null}" class="mr-3 my-0" style="color: navajowhite">Logged in as : <span th:text="${user.username}"></span></p>
            </div>
            <a class="nav-link dropdown" style="color: white" href="#" role="button" id="dropdownMenuLink"
               data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                    <span style="font-size: 1.5em">
                        <i class="fas fa-user"></i>
                    </span>
            </a>


            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink" th:if="${user == null}">
                <a class="dropdown-item" href="/login">Login</a>
                <a class="dropdown-item" href="/resetpassword">Forgot Password?</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/register">Register</a>
            </div>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink" th:if="${user != null}">
                <form th:action="@{/logout}" method="POST">
                    <button class="dropdown-item">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
