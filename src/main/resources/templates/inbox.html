<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Messages')">
</head>
<body style="background-color: #E9ECEF">
<nav th:replace="partials/navbar :: navbar"></nav>

<form th:action="@{/message/delete}">
    <button>Delete Selected</button>

    <a th:href="@{/}" class="btn btn-success" style="background-color: #28699F; color: white">Back</a>

    <!--    <form th:action="@{/}" class="d-flex justify-content-center">-->
<!--        <button class="btn my-3" style="background-color: #28699F; color: white">Back</button>-->
<!--    </form>-->
    <div class="container" style="height: 80vh; overflow-y: scroll">
        <div class="card w-100 d-flex justify-content-center" style="background-color: #28699F">
            <div class="card-body w-100">
                <h1 class="card-title text-center" style="color: white">Received</h1>
                <ul th:each="message : ${user.received}" class="list-group">
                    <div th:if="${!message.deleted}">
                        <li class="list-group-item">

                            <h4 th:text="${message.title}"></h4>
                            <h4 th:if="${!message.beenRead}">
                                <span class="badge badge-danger">Unread</span>
                            </h4>

                            <p>Sent From : <span th:text="${message.sentUser.username}"></span>
                                At :
                                <span th:text="${message.dateSent}"></span>
                            </p>
                            <a th:href="@{|/message/${message.id}|}" class="btn btn-success">View Message</a>
<!--                            <form th:action="@{/message}">-->
<!--                                <input type="hidden" th:value="${message.id}" name="id">-->
<!--                                <button class="btn btn-success ml-auto">View Message</button>-->
<!--                            </form>-->

                            <input type="checkbox" th:value="${message.id}" name="id">
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</form>

<th:block th:replace="partials/scripts :: scripts"></th:block>
</body>
</html>
