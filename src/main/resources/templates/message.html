<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Login')"></head>
<body>

<h2 th:text="${message.title}"></h2>

<p th:text="${message.body}"></p>
<p th:text="${message.sentUser.username}"></p>
<p>Sent: <span th:text="${message.dateSent}"></span></p>

<div th:if="${message.beenRead}">
<form th:action="@{/messages/in}">
    <button>Back</button>
</form>
</div>

<div th:if="${!message.beenRead}">
    <form th:action="@{/messages/out}">
        <button>Back</button>
    </form>
</div>


<th:block th:replace="partials/scripts"></th:block>
</body>
</html>
