<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Login')"></head>
<style>
    .extra-buttons {
        display: flex;
        flex-direction: column;
    }
    .extra-buttons span {
        text-align: center;
    }
</style>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<main>
    <div class="mx-auto" style="width: 20em">
        <form th:action="@{/message/create}" method="POST" th:object="${message}">
            <div class="form-group">
                <label for="toUser">To</label>
                <input type="text" class="form-control" id="toUser" aria-describedby="emailHelp" name="to">

            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <input type="text" class="form-control" id="body" th:field="*{body}">
            </div>
            <button type="submit" name="forgot" class="btn btn-success btn-block">Send</button>
        </form>

    </div>

</main>


<th:block th:replace="partials/scripts"></th:block>
</body>
</html>
